name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ci:
    runs-on: self-hosted
    steps:

      # Checkout repository
      - uses: actions/checkout@v4

      # Install jq for JSON parsing
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Ensure .NET 8 SDK is installed
      - name: Install .NET 8 SDK if missing
        run: |
          if ! dotnet --list-sdks | grep -q '^8\.'; then
            echo ".NET 8 SDK not found. Installing..."
            sudo apt-get update
            sudo apt-get install -y dotnet-sdk-8.0
          else
            echo ".NET 8 SDK already installed."
          fi
          dotnet --info

      # Install PAC CLI 1.43.6
      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: 1.43.6
          add-tools-to-path: true

      # Verify PAC CLI is installed
      - name: Verify PAC CLI
        run: pac --version

      # Load solutions from file or define array
      - name: Load Solutions
        run: |
          echo '["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]' > solutions.json
          SOLUTIONS=$(cat solutions.json | jq -r '.[]')
          echo "SOLUTIONS=$SOLUTIONS" >> $GITHUB_ENV

      # Export & Unpack Solutions dynamically
      - name: Export & Unpack Solutions
        run: |
          mkdir -p solutions
          for sol in $SOLUTIONS; do
            echo "Processing solution: $sol"

            # Export solution
            pac solution export \
              --name "$sol" \
              --path "solutions/$sol.zip" \
              --overwrite

            # Unpack solution
            pac solution unpack \
              --zip-file "solutions/$sol.zip" \
              --folder "solutions/$sol" \
              --allow-delete
          done

      # Commit & Push updated solutions
      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
