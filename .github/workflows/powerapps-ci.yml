name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write  # required for git push

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Load Env Vars (Dev)
        id: load-env
        run: |
          set -a
          source env/dev.txt
          set +a
          echo "POWER_PLATFORM_URL=$POWER_PLATFORM_URL" >> $GITHUB_OUTPUT

      # ---------------- CI Steps ----------------
      - name: Export & Unpack Solutions
        run: |
          mkdir -p solutions
          for solution in $(echo $SOLUTION_LIST | tr ',' ' '); do
            echo "Processing solution: $solution"

            # Export
            pac auth create \
              --url "$POWER_PLATFORM_URL" \
              --tenant "$AZURE_TENANT_ID" \
              --applicationId "$AZURE_CLIENT_ID" \
              --clientSecret "$AZURE_CLIENT_SECRET"

            pac solution export --name "$solution" --path "solutions/$solution.zip" --overwrite

            # Unpack
            pac solution unpack --zipfile "solutions/$solution.zip" --folder "solutions/$solution" --allow-delete
          done

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git commit -m "Updated Power Platform solutions" || echo "No changes"
          git push
