name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write  # required for git push

jobs:
  load-env:
    runs-on: self-hosted   # ✅ use your SHR
    outputs:
      SOLUTION_LIST: ${{ steps.set-outputs.outputs.SOLUTION_LIST }}
      DEPENDENCY_ORDER: ${{ steps.set-outputs.outputs.DEPENDENCY_ORDER }}
      POWER_PLATFORM_URL: ${{ steps.set-outputs.outputs.POWER_PLATFORM_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Env Vars (Dev)
        id: set-outputs
        run: |
          set -a
          source env/dev.txt
          set +a
          echo "SOLUTION_LIST=$SOLUTION_LIST" >> $GITHUB_OUTPUT
          echo "DEPENDENCY_ORDER=$DEPENDENCY_ORDER" >> $GITHUB_OUTPUT
          echo "POWER_PLATFORM_URL=$POWER_PLATFORM_URL" >> $GITHUB_OUTPUT

  ci:
    runs-on: self-hosted   # ✅ use your SHR
    needs: load-env
    strategy:
      matrix:
        solution: ${{ fromJSON(needs.load-env.outputs.SOLUTION_LIST) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Authenticate with PAC CLI already installed
      - name: Power Platform Auth
        run: |
          pac auth create \
            --url "${{ needs.load-env.outputs.POWER_PLATFORM_URL }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}" \
            --applicationId "${{ secrets.AZURE_CLIENT_ID }}" \
            --clientSecret "${{ secrets.AZURE_CLIENT_SECRET }}"

      # ✅ Export each solution
      - name: Export Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          solution-name: ${{ matrix.solution }}
          solution-output-file: solutions/${{ matrix.solution }}.zip
          include-version: true

      # ✅ Unpack each solution
      - name: Unpack Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/${{ matrix.solution }}.zip
          solution-folder: solutions/${{ matrix.solution }}
          allow-delete: true

      # ✅ Commit changes back to repo
      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git commit -m "Updated Power Platform solutions" || echo "No changes"
          git push
