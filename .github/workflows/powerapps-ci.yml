name: Power Platform CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      pp_url: ${{ steps.set-vars.outputs.pp_url }}
      solutions: ${{ steps.set-vars.outputs.solutions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load dev environment variables
        id: set-vars
        run: |
          set -o allexport
          source env/dev.txt
          set +o allexport
          echo "pp_url=$POWER_PLATFORM_URL" >> $GITHUB_OUTPUT
          echo "solutions=$SOLUTION_LIST" >> $GITHUB_OUTPUT

  ci:
    needs: prepare
    uses: ./.github/workflows/powerapps-reusable.yml
    with:
      pp_url: ${{ needs.prepare.outputs.pp_url }}
      solutions: ${{ needs.prepare.outputs.solutions }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
