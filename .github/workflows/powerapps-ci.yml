name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: 1.43.6
          add-tools-to-path: true

      - name: Verify PAC CLI
        run: pac --version

      - name: Load environment variables
        run: |
          set -a
          source env/dev.txt
          set +a
          echo "POWER_PLATFORM_URL=$POWER_PLATFORM_URL" >> $GITHUB_ENV
          echo "CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
          echo "CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV
          echo "TENANT_ID=$TENANT_ID" >> $GITHUB_ENV

      - name: PAC CLI Auth
        run: |
          pac auth create \
            --url $POWER_PLATFORM_URL \
            --tenant $TENANT_ID \
            --applicationId $CLIENT_ID \
            --clientSecret $CLIENT_SECRET

      - name: Export & Unpack Solutions
        run: |
          mkdir -p solutions
          SOLUTIONS='["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]'
          for sol in $(echo $SOLUTIONS | jq -r '.[]'); do
            echo "Processing $sol"
            pac solution export --name "$sol" --path "solutions/$sol.zip" --overwrite
            pac solution unpack --zip-file "solutions/$sol.zip" --folder "solutions/$sol" --allow-delete
          done

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions || true
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
