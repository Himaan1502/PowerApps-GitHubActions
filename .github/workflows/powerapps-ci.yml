name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  load-env:
    runs-on: ubuntu-latest
    outputs:
      SOLUTION_LIST: ${{ steps.set-outputs.outputs.SOLUTION_LIST }}
      DEPENDENCY_ORDER: ${{ steps.set-outputs.outputs.DEPENDENCY_ORDER }}
      POWER_PLATFORM_URL: ${{ steps.set-outputs.outputs.POWER_PLATFORM_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Env Vars (Dev)
        id: set-outputs
        run: |
          set -a
          source env/dev.txt
          set +a
          echo "SOLUTION_LIST=$SOLUTION_LIST" >> $GITHUB_OUTPUT
          echo "DEPENDENCY_ORDER=$DEPENDENCY_ORDER" >> $GITHUB_OUTPUT
          echo "POWER_PLATFORM_URL=$POWER_PLATFORM_URL" >> $GITHUB_OUTPUT

  ci:
    uses: ./.github/workflows/templates/powerapps-reusable.yml
    needs: load-env
    with:
      environment: dev
      mode: ci
      solutions: ${{ needs.load-env.outputs.SOLUTION_LIST }}
      dependency_order: ${{ needs.load-env.outputs.DEPENDENCY_ORDER }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      POWER_PLATFORM_URL: ${{ needs.load-env.outputs.POWER_PLATFORM_URL }}
