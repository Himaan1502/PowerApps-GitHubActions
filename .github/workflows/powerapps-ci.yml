name: Power Platform CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/powerapps-reusable.yml
    with:
      pp_url: ${{ env.POWER_PLATFORM_DEV_URL }}
      solutions: '["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]'
    env:
      POWER_PLATFORM_DEV_URL: ${{ secrets.POWER_PLATFORM_DEV_URL }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
