name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: 1.43.6
          add-tools-to-path: true

      # Ensure PAC CLI is on PATH
      - name: Verify PAC CLI
        run: pac --version

      # Loop through solutions dynamically
      - name: Export & Unpack Solutions
        run: |
          mkdir -p solutions
          SOLUTIONS='["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]'
          for sol in $(echo $SOLUTIONS | jq -r '.[]'); do
            echo "Processing $sol"
            gh-action-run() { echo "Use export/unpack action if needed"; }

            # Using GitHub Actions directly is more reliable:
            pac solution export --name "$sol" --path "solutions/$sol.zip" --overwrite
            pac solution unpack --zip-file "solutions/$sol.zip" --folder "solutions/$sol" --allow-delete
          done

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
