name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      SOLUTIONS_JSON: ${{ steps.set-solutions.outputs.SOLUTIONS_JSON }}
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: 1.43.6
          add-tools-to-path: true

      - name: Set solution list
        id: set-solutions
        run: |
          echo '["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]' > solutions.json
          SOLUTIONS_JSON=$(cat solutions.json)
          echo "SOLUTIONS_JSON=$SOLUTIONS_JSON" >> $GITHUB_OUTPUT

  ci:
    runs-on: self-hosted
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Export & Unpack Solutions
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}
          app-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          solution-name: CoreSolution
          solution-output-file: solutions/CoreSolution.zip

      - name: Unpack CoreSolution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/CoreSolution.zip
          solution-folder: solutions/CoreSolution
          allow-delete: true

      # Repeat the export/unpack steps for other solutions
      # Or you can loop dynamically in a bash step if needed

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
