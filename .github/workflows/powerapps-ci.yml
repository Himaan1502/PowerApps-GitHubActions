name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  setup:
    runs-on: self-hosted
    outputs:
      SOLUTIONS_JSON: ${{ steps.set-solutions.outputs.SOLUTIONS_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: 1.43.6
          add-tools-to-path: true

      - name: Set solution list
        id: set-solutions
        run: |
          mkdir -p solutions
          echo '["CoreSolution","DataverseSchemaSolution","FrontendAppSolution","AutomationSolution"]' > solutions.json
          SOLUTIONS_JSON=$(cat solutions.json)
          echo "SOLUTIONS_JSON=$SOLUTIONS_JSON" >> $GITHUB_OUTPUT

  ci:
    runs-on: self-hosted
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure PAC CLI available
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          use-preinstalled-pac: true
          add-tools-to-path: true

      - name: Authenticate with Power Platform
        run: |
          pac auth create \
            --url "${{ secrets.POWER_PLATFORM_URL }}" \
            --applicationId "${{ secrets.AZURE_CLIENT_ID }}" \
            --clientSecret "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}"

      - name: Export & Unpack Solutions
        run: |
          for solution in $(echo '${{ needs.setup.outputs.SOLUTIONS_JSON }}' | jq -r '.[]'); do
            echo "Processing solution: $solution"
            pac export-solution \
              --environment-url "${{ secrets.POWER_PLATFORM_URL }}" \
              --solution-name "$solution" \
              --solution-output-file "solutions/$solution.zip" \
              --overwrite \
              --app-id "${{ secrets.AZURE_CLIENT_ID }}" \
              --client-secret "${{ secrets.AZURE_CLIENT_SECRET }}" \
              --tenant-id "${{ secrets.AZURE_TENANT_ID }}"
            pac unpack-solution \
              --zip-file "solutions/$solution.zip" \
              --folder "solutions/$solution" \
              --allow-delete
          done

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
