name: Power Apps CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------- Install jq ----------------
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ---------------- Install PAC CLI ----------------
      - name: Install PAC CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      # ---------------- Authenticate ----------------
      - name: Authenticate to Power Platform
        uses: microsoft/powerplatform-actions/authenticate@v1
        with:
          url: ${{ secrets.POWER_PLATFORM_URL }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      # ---------------- Ensure solutions folder exists ----------------
      - name: Create solutions folder
        run: mkdir -p solutions

      # ---------------- Export & Unpack Solutions ----------------
      - name: Export & Unpack CoreSolution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}
          solution-name: CoreSolution
          solution-output-file: solutions/CoreSolution.zip

      - name: Unpack CoreSolution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/CoreSolution.zip
          solution-folder: solutions/CoreSolution
          allow-delete: true

      # Repeat export/unpack steps for other solutions
      - name: Export & Unpack DataverseSchemaSolution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}
          solution-name: DataverseSchemaSolution
          solution-output-file: solutions/DataverseSchemaSolution.zip

      - name: Unpack DataverseSchemaSolution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/DataverseSchemaSolution.zip
          solution-folder: solutions/DataverseSchemaSolution
          allow-delete: true

      - name: Export & Unpack FrontendAppSolution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}
          solution-name: FrontendAppSolution
          solution-output-file: solutions/FrontendAppSolution.zip

      - name: Unpack FrontendAppSolution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/FrontendAppSolution.zip
          solution-folder: solutions/FrontendAppSolution
          allow-delete: true

      - name: Export & Unpack AutomationSolution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}
          solution-name: AutomationSolution
          solution-output-file: solutions/AutomationSolution.zip

      - name: Unpack AutomationSolution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/AutomationSolution.zip
          solution-folder: solutions/AutomationSolution
          allow-delete: true

      # ---------------- Commit & Push ----------------
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions || echo "No changes to add"
          git diff --cached --quiet || git commit -m "Updated Power Platform solutions"
          git push
