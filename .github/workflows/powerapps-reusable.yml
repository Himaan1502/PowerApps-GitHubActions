name: Power Apps Reusable Pipeline (Enterprise)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      mode: # ci = export/unpack/commit, cd = import/deploy
        required: true
        type: string
      solutions:
        required: true
        type: string
      dependency_order: # JSON array (["A","B"]) or comma-separated list
        required: false
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      POWER_PLATFORM_URL:
        required: true

permissions:
  contents: write

jobs:
  # ---------------- CI JOB ----------------
  ci:
    if: ${{ inputs.mode == 'ci' }}
    runs-on: self-hosted
    strategy:
      matrix:
        solution: ${{ fromJSON(inputs.solutions) }}
    steps:
      - uses: actions/checkout@v4

      # Optional if PAC not preinstalled on SHR
      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Authenticate to Power Platform
        uses: microsoft/powerplatform-actions/authenticate@v1
        with:
          app-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}

      - name: Export Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          solution-name: ${{ matrix.solution }}
          solution-output-file: solutions/${{ matrix.solution }}.zip

      - name: Unpack Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: solutions/${{ matrix.solution }}.zip
          solution-folder: solutions/${{ matrix.solution }}
          allow-delete: true

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/*
          git commit -m "Updated solution ${{ matrix.solution }}" || echo "No changes"
          git push

  # ---------------- CD JOB ----------------
  cd:
    if: ${{ inputs.mode == 'cd' }}
    runs-on: self-hosted
    strategy:
      matrix:
        solution: ${{ fromJSON(inputs.dependency_order) }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Power Platform
        uses: microsoft/powerplatform-actions/authenticate@v1
        with:
          app-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          environment-url: ${{ secrets.POWER_PLATFORM_URL }}

      - name: Import Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          solution-file: solutions/${{ matrix.solution }}.zip
          activate-plugins: true
