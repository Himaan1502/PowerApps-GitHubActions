name: Power Apps Reusable Pipeline (Enterprise)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      mode: # ci = export/unpack/commit, cd = import/deploy
        required: true
        type: string
      solutions:
        required: true
        type: string
      dependency_order: # comma-separated list for deployment order
        required: false
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      POWER_PLATFORM_URL:
        required: true

jobs:
  # ---------------- CI JOB ----------------
  ci:
    if: ${{ inputs.mode == 'ci' }}
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        solution: ${{ fromJSON(inputs.solutions) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Power Platform
        run: |
          pac auth create \
            --url "${{ secrets.POWER_PLATFORM_URL }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}" \
            --applicationId "${{ secrets.AZURE_CLIENT_ID }}" \
            --clientSecret "${{ secrets.AZURE_CLIENT_SECRET }}"

      - name: Export Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/export-solution@v0.2.3
        with:
          solution-name: ${{ matrix.solution }}
          solution-output-file: solutions/${{ matrix.solution }}.zip
          include-version: true

      - name: Unpack Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/unpack-solution@v0.2.2
        with:
          solution-file: solutions/${{ matrix.solution }}.zip
          solution-folder: solutions/${{ matrix.solution }}
          allow-delete: true

      - name: Commit Solution Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add solutions/${{ matrix.solution }}
          git commit -m "Updated solution ${{ matrix.solution }}" || echo "No changes"
          git push

  # ---------------- CD JOB ----------------
  cd:
    if: ${{ inputs.mode == 'cd' }}
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        solution: ${{ fromJSON(inputs.dependency_order) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Power Platform
        run: |
          pac auth create \
            --url "${{ secrets.POWER_PLATFORM_URL }}" \
            --tenant "${{ secrets.AZURE_TENANT_ID }}" \
            --applicationId "${{ secrets.AZURE_CLIENT_ID }}" \
            --clientSecret "${{ secrets.AZURE_CLIENT_SECRET }}"

      - name: Import Solution ${{ matrix.solution }}
        uses: microsoft/powerplatform-actions/import-solution@v0.2.2
        with:
          solution-file: solutions/${{ matrix.solution }}.zip
          activate-plugins: true
