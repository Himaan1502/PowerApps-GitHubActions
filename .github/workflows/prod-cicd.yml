name: Production CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      pp_environment: ${{ steps.set-vars.outputs.pp_environment }}
      solutions: ${{ steps.set-vars.outputs.solutions }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Load Production environment variables
        id: set-vars
        run: |
          ENV_FILE="env/prod.txt"
          
          if [ ! -f "$ENV_FILE" ]; then
            echo "Environment file $ENV_FILE not found!"
            exit 1
          fi
          
          set -o allexport
          source "$ENV_FILE"
          set +o allexport
          
          echo "pp_environment=$POWER_PLATFORM_URL" >> $GITHUB_OUTPUT
          echo "solutions=$SOLUTION_LIST" >> $GITHUB_OUTPUT
          
          echo "âœ“ Loaded Production environment: $POWER_PLATFORM_URL"

  deploy:
    needs: prepare
    uses: Himaan1502/PowerApps-GitHubActions/.github/workflows/powerapps-reusable.yml@main
    with:
      pp_environment: ${{ needs.prepare.outputs.pp_environment }}
      solutions: ${{ needs.prepare.outputs.solutions }}
    secrets:
      azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
