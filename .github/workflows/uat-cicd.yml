name: UAT CI/CD Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    environment: uat
    outputs:
      pp_environment: ${{ steps.set-vars.outputs.pp_environment }}
      solutions: ${{ steps.set-vars.outputs.solutions }}
    steps:
      - name: Set UAT environment variables
        id: set-vars
        run: |
          PP_URL="${{ secrets.POWER_PLATFORM_URL }}"
          SOL_LIST='${{ secrets.SOLUTION_LIST }}'
          
          if [ -z "$PP_URL" ]; then
            echo "POWER_PLATFORM_URL secret is not set in 'uat' environment!"
            exit 1
          fi
          
          echo "pp_environment=$PP_URL" >> $GITHUB_OUTPUT
          echo "solutions=$SOL_LIST" >> $GITHUB_OUTPUT
          
          echo "âœ“ Loaded UAT environment: $PP_URL"

  deploy:
    needs: prepare
    uses: Himaan1502/PowerApps-GitHubActions/.github/workflows/powerapps-reusable.yml@main
    with:
      pp_environment: ${{ needs.prepare.outputs.pp_environment }}
      solutions: ${{ needs.prepare.outputs.solutions }}
    secrets:
      azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
